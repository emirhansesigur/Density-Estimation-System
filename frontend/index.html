<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Factory Ziyaretci Tahmin Sistemi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .data-section, .form-section, .chart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: bold;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }
        button:active {
            transform: translateY(0);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }
        #dataResult, #submitResult {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            min-height: 50px;
            border-left: 4px solid #3498db;
        }
        .success {
            background: linear-gradient(45deg, #d5f4e6, #a8e6cf);
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }
        .error {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }
        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .chart-section {
            display: none;
        }
        .chart-section.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Factory</h1>
        <h2>Ziyaret√ßi Tahmin Sistemi - Antalya ≈ûubesi</h2>
        
        <!-- Backend'den veri √ßekme -->
        <section class="data-section">
            <h3 class="section-title">üîå Sistem Baƒülantƒ± Testi</h3>
            <button id="fetchDataBtn">Baƒülantƒ±yƒ± Test Et</button>
            <div id="dataResult"></div>
        </section>
       
        <!-- G√ºnl√ºk Ziyaret Edecek Kullanƒ±cƒ±larƒ±n Sayƒ±sƒ± -->
        <section class="form-section">
            <h3 class="section-title">üìä G√ºnl√ºk Ziyaret√ßi Tahmini</h3>
            <form id="dataForm">
                <input type="date" id="dateInput" required placeholder="Tarih (2025-07-01)">
                <button type="submit">üîÆ Tahmin Et</button>
            </form>
            <div id="submitResult"></div>
        </section>

        <!-- Grafik B√∂l√ºm√º -->
        <section class="chart-section" id="chartSection">
            <h3 class="section-title">üìà Saatlik Ziyaret√ßi Tahmini Grafiƒüi</h3>
            <div class="chart-container">
                <canvas id="predictionsChart"></canvas>
            </div>
            <div class="stats-grid" id="statsGrid"></div>
        </section>
    </div>
   
    <script>
        // Backend API base URL
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let predictionsChart = null;

        // DOM y√ºklendiƒüinde √ßalƒ±≈üacak
        document.addEventListener('DOMContentLoaded', function() {
            // Veri √ßekme butonu
            const fetchDataBtn = document.getElementById('fetchDataBtn');
            const dataResult = document.getElementById('dataResult');
            
            // Form elementi
            const dataForm = document.getElementById('dataForm');
            const submitResult = document.getElementById('submitResult');
            
            // Backend'den veri √ßekme
            fetchDataBtn.addEventListener('click', async function() {
                try {
                    showLoading(dataResult);
                    
                    const response = await fetch(`${API_BASE_URL}/api/users`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    showSuccess(dataResult, `‚úÖ Baƒülantƒ± Ba≈üarƒ±lƒ±! Data: ${JSON.stringify(data)}`);
                    
                } catch (error) {
                    showError(dataResult, `‚ùå Baƒülantƒ± Hatasƒ±: ${error.message}`);
                }
            });
            
            // Form g√∂nderme
            dataForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const dateRaw = document.getElementById('dateInput').value;
                if (!dateRaw) {
                    showError(submitResult, '‚ö†Ô∏è L√ºtfen bir tarih giriniz.');
                    return;
                }
                
                // Tarih formatƒ±nƒ± YYYY-MM-DD olarak al
                const date = new Date(dateRaw);
                const formattedDate = date.toISOString().slice(0, 10);
                
                console.log('G√∂nderilen tarih:', formattedDate);
                
                try {
                    showLoading(submitResult);
                    
                    const requestBody = { zaman: formattedDate };
                    console.log('Request body:', requestBody);
                    
                    const response = await fetch(`${API_BASE_URL}/api/PredictUsersByDay`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },  
                        body: JSON.stringify(requestBody)
                    });
                    
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Error response:', errorText);
                        throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                    }
                    
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    showSuccess(submitResult, 'üéâ Tahminler ba≈üarƒ±yla alƒ±ndƒ±!');
                    
                    if (result.predictions) {
                        renderPredictionsChart(result.predictions, formattedDate);
                        showChartSection();
                    } else {
                        showError(submitResult, '‚ùå Tahmin verisi alƒ±namadƒ±.');
                    }
                    dataForm.reset();
                    
                } catch (error) {
                    console.error('Full error:', error);
                    showError(submitResult, `‚ùå Hata: ${error.message}`);
                }
            });
        });

        // Grafik g√∂sterme
        function showChartSection() {
            const chartSection = document.getElementById('chartSection');
            chartSection.classList.add('show');
            chartSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Tahmin grafiƒüini √ßizen fonksiyon
        function renderPredictionsChart(predictions, selectedDate) {
            const ctx = document.getElementById('predictionsChart').getContext('2d');
            
            // Mevcut grafiƒüi temizle
            if (predictionsChart) {
                predictionsChart.destroy();
            }
            
            // Veriyi hazƒ±rla
            const hours = predictions.map(p => p.saat);
            const userCounts = predictions.map(p => p.predictedUsers);
            
            // Gradyan renkler olu≈ütur
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.1)');
            
            // En y√ºksek deƒüeri bul (vurgu i√ßin)
            const maxValue = Math.max(...userCounts);
            const maxIndex = userCounts.indexOf(maxValue);
            
            // Renk array'i olu≈ütur
            const backgroundColors = userCounts.map((value, index) => {
                if (index === maxIndex) {
                    return 'rgba(231, 76, 60, 0.8)'; // En y√ºksek deƒüer kƒ±rmƒ±zƒ±
                } else if (value > maxValue * 0.8) {
                    return 'rgba(230, 126, 34, 0.8)'; // Y√ºksek deƒüerler turuncu
                } else if (value > maxValue * 0.6) {
                    return 'rgba(241, 196, 15, 0.8)'; // Orta deƒüerler sarƒ±
                } else {
                    return 'rgba(52, 152, 219, 0.8)'; // D√º≈ü√ºk deƒüerler mavi
                }
            });
            
            predictionsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Tahmini Ziyaret√ßi Sayƒ±sƒ±',
                        data: userCounts,
                        backgroundColor: backgroundColors,
                        borderColor: 'rgba(52, 152, 219, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${selectedDate} Tarihi ƒ∞√ßin Saatlik Ziyaret√ßi Tahmini`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Ziyaret√ßi Sayƒ±sƒ±',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Saat',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
            
            // ƒ∞statistik kartlarƒ± olu≈ütur
            createStatsCards(predictions);
        }

        // ƒ∞statistik kartlarƒ± olu≈üturma
        function createStatsCards(predictions) {
            const statsGrid = document.getElementById('statsGrid');
            const userCounts = predictions.map(p => p.predictedUsers);
            
            const totalUsers = userCounts.reduce((a, b) => a + b, 0);
            const avgUsers = Math.round(totalUsers / userCounts.length);
            const maxUsers = Math.max(...userCounts);
            const peakHour = predictions[userCounts.indexOf(maxUsers)].saat;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalUsers}</div>
                    <div class="stat-label">Toplam Ziyaret√ßi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgUsers}</div>
                    <div class="stat-label">Ortalama/Saat</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${maxUsers}</div>
                    <div class="stat-label">En Yoƒüun Saat</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${peakHour}</div>
                    <div class="stat-label">Pik Saat</div>
                </div>
            `;
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function showLoading(element) {
            element.innerHTML = '‚è≥ Y√ºkleniyor...';
            element.className = '';
        }

        function showSuccess(element, message) {
            element.innerHTML = message;
            element.className = 'success';
        }

        function showError(element, message) {
            element.innerHTML = message;
            element.className = 'error';
        }

        // API test fonksiyonu
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                console.log('API test successful:', data);
            } catch (error) {
                console.error('API test failed:', error);
            }
        }

        // Sayfa y√ºklendiƒüinde API'yi test et
        testAPI();
    </script>
</body>
</html>
